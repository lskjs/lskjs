    <script src="//localhost:8080/api/env.js"></script>
    <script>
      if (typeof __STAGE__ === 'undefined') {
        const tryAgain = () => {
          console.log('SERVER DOWN: checking avaliablity');
          fetch('//localhost:8080/api/env')
          .then((response) => (response.status >= 300 ?  { code: 500 } : response.json()))
          .then(response => {
            if (response.code !== 0) throw new Error('not OK');
            console.log('SERVER UP: trying to reload page', response.code === 0);
            setTimeout(() => location.reload(), 10)
          })
          .catch(() => setTimeout(tryAgain, 1000))
        }
        tryAgain();
      }
    </script>
